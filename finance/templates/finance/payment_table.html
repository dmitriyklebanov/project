<article class="content-section">
    <h2>Payments</h2>
    <div class="container pb-3" align="center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Title</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Expense</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payment_list %}
                    <tr>
                        <td>{{ payment.datetime|date:"F d, Y" }}</td>
                        <td>{{ payment.datetime|date:"H:i" }}</td>
                        <td><a href="{% url 'payment_detail' payment.id %}">{{ payment.name }}</a></td>
                        <td>{{ payment.amount }}</td>
                        <td><a href="{% url 'balance_detail' payment.balance.id %}">{{ payment.balance.name }}</a></td>
                        <td><a href="{% url 'expense_detail' payment.expense.id %}">{{ payment.expense.name }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</article>
