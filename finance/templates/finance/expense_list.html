{% extends "base.html" %}

{% block title %}
    Expenses
{% endblock %}

{% block content %}
    {% for expense in expense_list %}
        <article class="content-section">
          <div>
            <h2><a href="{% url 'expense_detail' expense.id %}">{{ expense.name }}</a></h2>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'expense_delete' expense.id %}">Delete</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
